{% extends 'index.html' %}
{% load static %}
{% block content %}
<section class="ftco-section-2">
<div class="photograhy">
	<div class="row no-gutters">




		{% for image,exifdata in allimages.items %}


        <div class="col-6 col-md-6 col-lg-3" data-aos="fade-up">
          <a href="{{ image }}" class="d-block photo-item" data-fancybox="gallery">
            <img src="{{ image }}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
				  {% for value in exifdata %}
              <span class="meta">{{ value }}</span><br>
				  {% endfor %}
            </div>
          </a>
        </div>

{% endfor %}

	</div>
</div>
</section>
{% endblock %}
