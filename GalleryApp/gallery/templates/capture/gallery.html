{% extends 'index.html' %}
{% load static %}
{% block content %}
<section class="ftco-section-2">
<div class="photograhy">
	<div class="row no-gutters">

		{% for image,exifdata in allimages.items %}
        <div class="col-6 col-md-6 col-lg-8" data-aos="fade-up" data-aos-delay="200">
          <a href="single.html" class="d-block photo-item">
            <img src="{{ image }}" alt="Image" class="img-fluid">
            <div class="photo-text-more">
              <div class="photo-text-more">
              <h3 class="heading">EXIF</h3>
				  {% for value in exifdata %}
              <span class="meta">{{ value }}</span>
				  {% endfor %}
            </div>
            </div>
          </a>
        </div>



{% endfor %}

	</div>
</div>
</section>
{% endblock %}
