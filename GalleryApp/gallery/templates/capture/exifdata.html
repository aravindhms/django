{% extends 'index.html' %}
{% load static %}
{% block content %} 
       <div class="container" > 
      <h4 class="my-4 text-center text-lg-left" >Get EXIF Data</h4> 

           <div class="row text-center text-lg-left" > 

               <div class="col-md-12"> 

                   <div class="form-group"> 

  <form method="post" enctype="multipart/form-data"> 

    {% csrf_token %} 

 

 

    <input type="file" name="myfile"> 

      <br> 

    <button type="submit">Show Exif Data</button> 

 

 

  </form> 

                            </div> 

               </div> 

      </div> 

  {% if exifvalues %} 

           <div class="row text-center text-lg-left" > 

               <div class="col-md-6"> 

<!-- <img src="{% static up_path %}" style="max-height:300px;max-width:400px;height:auto;width:auto;">  -->
<img src="{% static img %}" style="max-height:300px;max-width:400px;height:auto;width:auto;"> 

               </div> 

               <div class="col-md-4"> 

                   <div class="list-group"> 

                       <h4 class="list-group-item-heading">EXIF Data</h4> 

    {% for x in exifvalues %} 

    <p class="list-group-item">{{ x }}</p> 

    {% endfor %} 

                   </div> 

               </div> 

           </div> 

  {% endif %} 

 

 

 

{% endblock %}
